<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Watch And Play Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="nav nav-tabs" id="mainTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="game-tab" data-bs-toggle="tab" data-bs-target="#game"
                            type="button" role="tab" aria-controls="nav-game" aria-selected="true">Play</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="top-tab" data-bs-toggle="tab" data-bs-target="#top" type="button"
                            role="tab" aria-controls="nav-top" aria-selected="true">Leaderboard</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="tab-content" id="mainTabContent">
            <div class="tab-pane fade show active" id="game" role="tabpanel" aria-labelledby="game-tab">
                <div class="row mt-2">
                    <div class="col-md-6 text-center">
                        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/VBc_XRYzZy4?enablejsapi=1&html5=1&mute=1&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <!-- <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/wwM4CAQXGsM?enablejsapi=1&html5=1&mute=1" frameborder="0" allowfullscreen></iframe> -->
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-md-6 text-center">
                        <h5 id="show-question"> Waiting for questions...</h5>
                        <p id="show-result"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <div class="d-grid gap-2" id="show-answers">
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <div class="progress">
                            <div id="questionTimeout" class="progress-bar bg-info" role="progressbar" aria-valuenow="0"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="top" role="tabpanel" aria-labelledby="top-tab">
                <div class="row mt-2">
                    <div class="col-md-6" id="update-top-tab">
                        <h5 id="total-score">Fetching top players...</h5>
                        <ol id="top-scores" class="list-group list-group-numbered list-group-flush"></ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src='js/lib/migratorydata-client.js'></script>
    <script src='js/util.js'></script>
    <script src='js/config.js'></script>
    <script src='js/main.js'></script>

    <script>
        // Inject YouTube API script
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/player_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>

</html>
