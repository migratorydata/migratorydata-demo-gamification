<!doctype html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Watch And Play Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body>
    <div class="tabset">
        <input type="radio" name="tabset" id="tab1" aria-controls="play" checked>
        <label for="tab1">Play</label>
        <input type="radio" name="tabset" id="tab2" aria-controls="leaderboard">
        <label for="tab2">Leaderboard</label>
        <div class="tab-panels">
            <section id="play" class="tab-panel">
                <div class="video-container">
                    <iframe id="video" width="560" height="315"
                        src="https://www.youtube.com/embed/VBc_XRYzZy4?enablejsapi=1&html5=1&mute=1&autoplay=1"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>

                <div style="text-align: center; margin-top: 10px;">
                    <h5 id="show-question"> Waiting for questions...</h5>
                    <p id="show-result"></p>
                </div>


                <div class="d-grid gap-2" id="show-answers">
                </div>

                <div style="margin-top: 10px;">
                    <div class="progress">
                        <div id="questionTimeout" class="progress-bar bg-info" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </section>
            <section id="leaderboard" class="tab-panel">
                <div class="col-md-6" id="update-top-tab">
                    <h5 id="total-score">Fetching top players...</h5>
                    <ol id="top-scores" class="list-group list-group-numbered list-group-flush">
                    </ol>
                </div>
            </section>
        </div>
    </div>

    <script src='js/lib/migratorydata-client.js'></script>
    <script src='js/util.js'></script>
    <script src='js/config.js'></script>
    <script src='js/main.js'></script>

    <script>
        // Inject YouTube API script
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/player_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>

</html>
